      <script type="text/javascript">
          function GetURLParameter(sParam)
          {
              var sPageURL = window.location.search.substring(1);
              var sURLVariables = sPageURL.split('&');
              for (var i = 0; i < sURLVariables.length; i++)
              {
                  var sParameterName = sURLVariables[i].split('=');
                  if (sParameterName[0] == sParam)
                  {
                      return sParameterName[1];
                  }
              }
          }
          $(function() {
              var archivo="";
              var enlace ="";
              $('#Descarga').puibutton({
                  icon: 'fa-check',
                  click: function (event) {
                      window.open("http://srvags.sgc.gov.co/Archivos_Geoportal/Estandares/Guias/Laboratorios/"+archivo+".pdf")
                  }

              });
              $('#Mensaje').puibutton({
                  icon: 'fa-check',
                  click: function (event) {
                      window.open(enlace)
                  }
              });
              $('#Descarga').puibutton('disable');
              $('#Mensaje').puibutton('disable');
          $('#tblremoteeager').puidatatable({
              caption: 'Documentos Disponibles',
              paginator: {
                  rows: 5
              },
              columns: [
                  {field:'Nombre', headerText: 'Nombre del documento', sortable:true},
                  {field:'Tipo', headerText: 'Tipo de documento', sortable:true},
                  {field:'Codigo', headerText: 'Código', sortable:true},
                  {field:'Publicacion', headerText: 'Fecha última publicación', sortable:true},
                  {field:'Vigencia', headerText: 'Vigencia', sortable:true},
                  {field:'Versiones', headerText: 'Otras versiones', sortable:true},
                  {field:'Documentacion', headerText: 'Documentación en discusión', sortable:true}

              ],
              datasource: function(callback) {
                  $.ajax({
                      type: "GET",
                      url: 'datos/'+GetURLParameter("tipo")+GetURLParameter("tema")+".json",
                      dataType: "json",
                      context: this,
                      success: function(response) {
                          callback.call(this, response);
                      }
                  });
              },

              selectionMode: 'single',
              rowSelect: function(event, data) {
                  if (data.Nombre !="")
                  {
                      $('#Descarga').puibutton('enable');

                      archivo=data.Nombre;

                  }
                  else{
                      $('#Descarga').puibutton('disable');
                  }
                  if (data.Documentacion != "")
                  {
                      $('#Mensaje').puibutton('enable');
                      enlace= data.Documentacion;
                  }
                  else{
                      $('#Mensaje').puibutton('disable');
                  }
              },
              rowUnselect: function(event, data) {

              }

          });


          });

      </script>
